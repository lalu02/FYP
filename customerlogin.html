<!DOCTYPE HTML>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Login Page</title>
<link rel="stylesheet" href="login.css">
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="title"><span><h2>Login</h2></span></div>
    <form action="#">
        <div class="row">
            <i class="fas fa-user"></i>
            <input class="login-username" type="text" placeholder="Username" required>
        </div>
        <div class="row">
            <i class="fas fa-lock"></i>
            <input class="login-pw" type="password" placeholder="Password" required>
            <div class="pass"><a class="forgot-pw" href="#">Forgot Password?</a></div>
        </div>
        <div class="row">
            <input class="login-btn" type="submit" value="Login">
            
        </div>
    </form>
</div>
</body>
</html>
